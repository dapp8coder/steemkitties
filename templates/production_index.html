	<style>
.Topnav__brand {
    font-size: 24px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #f58e9c;
    background-image: url(/images/logo.png);
    background-repeat: no-repeat;
    background-size: contain;
    padding-left: 38px;
}

.Topnav__brand a:active {
    color: #f58e9c;
}

.Topnav__brand a:hover {
    color: #49a9ee;
}

.topnav-layout .center{
    width:calc(100% - 55px);
    position:absolute;
    display:none;
    z-index:1
}
@media only screen and (min-width:768px){
    .topnav-layout .center{
        width: calc(100% - 690px);
        position:static;
        margin-left: 210px;
        margin-right: 299px;
        display:block;
    }
}
@media only screen and (min-width:998px){
    .topnav-layout .center{
        width:calc(100% - 530px);
        margin-left:220px
    }
}
@media only screen and (min-width:1200px){
    .topnav-layout .center{
        width:calc(100% - 490px);
        margin-left:200px
    }
}

}
